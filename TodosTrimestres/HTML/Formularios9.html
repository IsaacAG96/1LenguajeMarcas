<!DOCTYPE HTML>
<html lang="es">

<head>
    <title>Práctica de formularios 9</title>
    <meta charset="UTF-8">
</head>

<body>
    <fieldset>
        <p>
        <h3>Rellena tu CV</h3>
        </p>



        <form>

            <p>Nombre<br><input type="text" name="nombre">
            </p>
            <p>Apellidos<br><input type="text" name="apellidos"></p>
            <p>Contraseña<br><input type="text" name="contraseña"></p>
            <p>DNI<br><input type="text" name="dni"></p>
            <p>Sexo<br>
                <input type="radio" name="sexo">Hombre<br>
                <input type="radio" name="sexo">Mujer
            </p>
            <p>Incluir mi foto &nbsp<input type="text" name="nombrefoto"><input type="file" name="foto"></p>

            <p><input type="checkbox" name="subscripcion"> &nbsp Suscribirme al boletin de novedades</p>
            <p><input type="submit" value="Guardar cambios">
                <input type="reset" value="Borrar los datos introducidos">
            </p>
        </form>
    </fieldset>
</body>

</html>
