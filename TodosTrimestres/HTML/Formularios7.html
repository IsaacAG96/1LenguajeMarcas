<!DOCTYPE HTML>
<html lang="es">

<head>
    <title>Práctica de formularios 7</title>
    <meta charset="UTF-8">
</head>

<body>
    <p>
    <h3>Información sobre el producto</h3>
    </p>

    <fieldset>
        <legend>Datos básicos</legend>
        <form>

            <p>Nombre<br><input type="text" name="nombre">
            </p>
            <p>Descripción<br><textarea type="text" name="descripcion" size="50" cols="50" rows="10">

</textarea></p>

            <p>Foto &nbsp &nbsp &nbsp<input type="text" name="nombrefoto"><input type="file" name="foto"></p>

            

        </form>
    </fieldset>

    <fieldset>
        <legend>Datos económicos</legend>
        <form>

            <p>Precio<br><input type="text" name="precio">&nbsp€&nbsp&nbsp&nbsp
                Impuestos <select name="impuestotipo">
                    <option>4%</option>
                    <option>7%</option>
                    <option>16%</option>
                    <option>25%</option>



                </select><br>
            </p>

            <p>Promoción<br>
                <input type="radio" name="Promoción" value="Ninguno">Ninguno<br>
                <input type="radio" name="Promoción" value="gratis">Transporte Gratuito<br>
                <input type="radio" name="Promoción" value="descuento">Descuento 5%


            </p>



            <p></p>

        </form>
    </fieldset>









</body>

</html>
